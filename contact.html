<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Hawks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/contact.css">
</head>

<body>
   
    <div class="line"></div>
    <a href="home.html"> <img src="Images/logo.png" alt="Logo" class="logo"></a>
    <img src="Images/hero.png" alt="Hero Image" class="hero-image">
    <div class="overlay"></div>
    <div class="buttons">
        <a href="home.html"><button class="button button-1">Home</button></a>
        <a href="team.html"><button class="button button-2">Team</button></a>
        <a href="about.html"></a><button class="button button-3">About</button></a>
        <a href="store.html"><button class="button button-4">Store</button></a>
        <a href="contact.html"><button class="button button-5">Contact</button></a>
        <a href="login.html"><button class="button button-6">Login</button></a>
        <a href="signup.html"><button class="button button-7">Signup</button></a>     
    </div>

    <h1 class="title title-contact">Contact us.</h1>

    <div class="contact-form">
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <img src="Images/footer.png" alt="footer" class="footer">
    
    <h1 class="footer-store">Store</h1>
    <h1 class="footer-onlinehawks">Online Hawks</h1>
    <h1 class="footer-contact">Contact Us</h1>
    <h1 class="footer-contactemail">onlinehawks@email.com</h1>
    <h1 class="footer-contactaddress">UK, London, Carnaby Street, 355</h1>
    
    <div class="buttons-footer">
        <button class="button footer-fanshop">Merch</button>
        <button class="button footer-about">About</button>
        <button class="button footer-achivements">Achivements</button>
        <button class="button footer-matches">Matches</button>
        <button class="button footer-games">Games</button>
        <button class="button footer-team">Team</button>
    </div>

    <script src="JS/contact.js"></script>
</body>

</html>
